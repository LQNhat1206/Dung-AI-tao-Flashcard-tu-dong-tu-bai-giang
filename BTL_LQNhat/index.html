<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ﾄ斉ハg nh蘯ｭp / ﾄ斉ハg kﾃｽ</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center">

  <div class="bg-white shadow-lg rounded-xl p-8 w-96 text-center">
    <h1 class="text-2xl font-bold mb-6 text-blue-600">沒 Flashcard Ng盻ｯ Vﾄハ</h1>

    <div id="form-container">
      <!-- Form ﾄ惰ハg nh蘯ｭp -->
      <div id="login-form">
        <h2 class="text-lg font-semibold mb-3">ﾄ斉ハg nh蘯ｭp</h2>
        <input id="login-username" type="text" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" class="border w-full p-2 rounded mb-3">
        <input id="login-password" type="password" placeholder="M蘯ｭt kh蘯ｩu" class="border w-full p-2 rounded mb-3">
        <button onclick="login()" class="bg-blue-500 hover:bg-blue-600 text-white w-full py-2 rounded">ﾄ斉ハg nh蘯ｭp</button>
        <p class="mt-4 text-sm">Chﾆｰa cﾃｳ tﾃi kho蘯｣n? <a href="#" onclick="showRegister()" class="text-blue-600">ﾄ斉ハg kﾃｽ</a></p>
      </div>

      <!-- Form ﾄ惰ハg kﾃｽ -->
      <div id="register-form" class="hidden">
        <h2 class="text-lg font-semibold mb-3">ﾄ斉ハg kﾃｽ</h2>
        <input id="register-username" type="text" placeholder="Tﾃｪn ﾄ惰ハg nh蘯ｭp" class="border w-full p-2 rounded mb-3">
        <input id="register-password" type="password" placeholder="M蘯ｭt kh蘯ｩu" class="border w-full p-2 rounded mb-3">
        <button onclick="register()" class="bg-green-500 hover:bg-green-600 text-white w-full py-2 rounded">ﾄ斉ハg kﾃｽ</button>
        <p class="mt-4 text-sm">ﾄ静｣ cﾃｳ tﾃi kho蘯｣n? <a href="#" onclick="showLogin()" class="text-blue-600">ﾄ斉ハg nh蘯ｭp</a></p>
      </div>
    </div>
  </div>

  <script>
    function showRegister() {
      document.getElementById("login-form").classList.add("hidden");
      document.getElementById("register-form").classList.remove("hidden");
    }

    function showLogin() {
      document.getElementById("register-form").classList.add("hidden");
      document.getElementById("login-form").classList.remove("hidden");
    }

    function register() {
      const username = document.getElementById("register-username").value;
      const password = document.getElementById("register-password").value;
      if (!username || !password) {
        alert("Vui lﾃｲng nh蘯ｭp ﾄ黛ｻｧ thﾃｴng tin!");
        return;
      }
      if (localStorage.getItem("user_" + username)) {
        alert("Tﾃｪn ﾄ惰ハg nh蘯ｭp ﾄ妥｣ t盻渡 t蘯｡i!");
        return;
      }
      localStorage.setItem("user_" + username, password);
      alert("ﾄ斉ハg kﾃｽ thﾃnh cﾃｴng! Hﾃ｣y ﾄ惰ハg nh蘯ｭp.");
      showLogin();
    }

    function login() {
      const username = document.getElementById("login-username").value;
      const password = document.getElementById("login-password").value;
      const savedPassword = localStorage.getItem("user_" + username);
      if (!savedPassword || savedPassword !== password) {
        alert("Sai tﾃi kho蘯｣n ho蘯ｷc m蘯ｭt kh蘯ｩu!");
        return;
      }
      localStorage.setItem("loggedInUser", username);
      window.location.href = "flashcards.html"; // Chuy盻ハ sang trang flashcards
    }
  </script>
</body>
</html>
